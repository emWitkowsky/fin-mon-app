<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Szczegóły Celu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--<div th:replace="~{fragments :: navbar}"></div>-->
<div class="container mt-4">
  <h2 th:text="${goal.title}">Tytuł</h2>

  <div class="card">
    <div class="card-body">
      <p><strong>ID:</strong> <span th:text="${goal.id}">1</span></p>
      <p><strong>Tytuł:</strong> <span th:text="${goal.title}">Nazwisko</span></p>
      <p><strong>Całkowita suma:</strong> <span th:text="${goal.totalAmount}">Suma Całkowita</span></p>
      <p><strong>Suma zdobyta:</strong> <span th:text="${goal.currentAmount}">Suma Zdobyta</span></p>
      <p><strong>Opis:</strong> <span th:text="${goal.description}">Opis</span></p>
      <p><strong>Do kiedy:</strong> <span th:text="${goal.goalDate}">Do kiedy</span></p>
    </div>
    <div class="card-footer">
      <a th:href="@{/api/v0/goal}" class="btn btn-secondary">Powrót</a>

      <form th:action="@{/api/v0/{id}/deposit(id=${goal.id})}" method="post" class="mt-3">
        <div class="mb-3">
          <label for="amount" class="form-label">Kwota wpłaty</label>
          <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Zatwierdź wpłatę</button>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
