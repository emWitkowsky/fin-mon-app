<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edytuj Cel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<!--<div th:replace="~{fragments :: navbar}"></div>-->

<div class="container mt-4">
  <h2>Edytuj Cel</h2>

  <!-- Formularz edycji osoby -->
  <form th:action="@{/api/v0/edit/{id}(id=${goal.id})}" th:object="${goal}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Tytu≈Ç</label>
      <input type="text" th:field="*{title}" class="form-control" id="title" required>
      <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
      <label for="totalAmount" class="form-label">totalAmount</label>
      <input type="text" th:field="*{totalAmount}" class="form-control" id="totalAmount" required>
    </div>

    <div class="mb-3">
      <label for="currentAmount" class="form-label">currenAmount</label>
      <input type="text" th:field="*{currentAmount}" class="form-control" id="currentAmount" required>
      <div class="text-danger" th:if="${#fields.hasErrors('currentAmount')}" th:errors="*{currentAmount}"></div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" th:field="*{description}" class="form-control" id="description" required>
    </div>

    <div class="mb-3">
      <label for="goalDate" class="form-label">GoalDate</label>
      <input type="date" th:field="*{goalDate}" class="form-control" id="goalDate" required>
    </div>

    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    <a th:href="@{/api/v0/goal}" class="btn btn-secondary">Anuluj</a>
  </form>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
